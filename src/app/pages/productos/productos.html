<div class="bg-gray-100 min-h-screen p-4 sm:p-8">
  <div class="max-w-2xl mx-auto">

    <div class="mb-6 flex justify-between items-center">
      <a routerLink="/home" class="inline-flex items-center bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 active:bg-gray-100 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Regresar
      </a>
      <button (click)="mostrandoFormulario = !mostrandoFormulario" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm">
        + Añadir Producto
      </button>
    </div>

    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Administración de Precios</h2>
    
    <div *ngIf="mostrandoFormulario" class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h3 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Nuevo Producto</h3>
      <form (ngSubmit)="crearNuevoProducto()" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
        <select [(ngModel)]="nuevoProducto.diametro" name="diametro" required class="w-full border p-2 rounded-md">
          <option value="" disabled>Selecciona Diámetro</option>
          <option value="1/2">1/2"</option>
          <option value="3/4">3/4"</option>
          <option value="1">1"</option>
          <option value="1 1/4">1 1/4"</option>
          <option value="1 1/2">1 1/2"</option>
          <option value="2">2"</option>
          <option value="2 1/2">2 1/2"</option>
          <option value="3">3"</option>
          <option value="4">4"</option>
        </select>
        <input type="number" placeholder="Largo (pulgadas)" [(ngModel)]="nuevoProducto.largo_pulgadas" name="largo" required class="w-full border p-2 rounded-md">
        <input type="number" placeholder="Precio" [(ngModel)]="nuevoProducto.precio" name="precio" required class="w-full border p-2 rounded-md">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-md">Guardar</button>
      </form>
    </div>
    
    <div *ngFor="let grupo of gruposDeProductos" class="mb-8">
      <h3 class="text-2xl font-bold text-gray-800 mb-4">Diámetro: {{ grupo.diametro }}"</h3>
      <div class="bg-white rounded-lg shadow-md overflow-x-auto">
        <table class="w-full text-center">
          <thead class="bg-gray-50 border-b-2 border-gray-200">
            <tr>
              <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Largo (pulgadas)</th>
              <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Precio Actual ($)</th>
              <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Nuevo Precio</th>
              <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Acción</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let producto of grupo.precios" class="hover:bg-gray-50">
              <td class="py-4 px-6 font-medium text-gray-900">{{ producto.largo }}</td>
              <td class="py-4 px-6 text-gray-700">{{ producto.precio }}</td>
              <td class="py-4 px-6">
                <input 
                  type="number" 
                  placeholder="0.00" 
                  #nuevoPrecioInput
                  class="w-24 border border-gray-300 rounded-md px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </td>
              <td class="py-4 px-6">
                <button 
                  (click)="actualizarPrecio(producto.id, nuevoPrecioInput)"
                  class="bg-gray-800 hover:bg-gray-700 active:bg-gray-900 text-white font-bold py-1 px-3 rounded-md transition-colors"
                >
                  Actualizar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
