<div class="bg-gray-100 min-h-screen p-4 sm:p-8">
  <div class="max-w-6xl mx-auto">

    <div class="mb-6">
      <a routerLink="/" class="inline-flex items-center bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 active:bg-gray-100 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
      <h2 class="text-3xl font-bold text-gray-800 mt-4 text-center">Administración de Precios</h2>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50 border-b-2 border-gray-200">
          <tr>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600 text-center">Diámetro</th>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600 text-center">Precio Actual ($)</th>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600 text-center">Nuevo Precio</th>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600 text-center">Acción</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let producto of listaProductos" class="hover:bg-gray-50">
            <td class="py-4 px-6 font-medium text-gray-900 text-center whitespace-nowrap">{{ producto.diametro }}</td>
            <td class="py-4 px-6 text-gray-700 text-center">{{ producto.precio_por_pulgada }}</td>
            <td class="py-4 px-6 text-center">
              <input 
                type="number" 
                placeholder="0.00" 
                #nuevoPrecioInput
                class="w-24 border border-gray-300 rounded-md px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </td>
            <td class="py-4 px-6 text-center">
              <button 
                (click)="actualizarPrecio(producto.id, nuevoPrecioInput)"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-1 px-3 rounded-md transition-colors"
              >
                Actualizar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
