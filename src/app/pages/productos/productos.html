<div class="bg-gray-100 min-h-screen p-4 sm:p-6">
  <div class="max-w-7xl mx-auto">

    <div class="mb-6 flex justify-between items-center">
      <a routerLink="/home" class="inline-flex items-center bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
      <h2 class="text-3xl font-bold text-gray-800 absolute left-1/2 -translate-x-1/2">Administración de Precios</h2>
      <button (click)="mostrandoFormulario = !mostrandoFormulario" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm">
        + Añadir Producto
      </button>
    </div>

    <div *ngIf="mostrandoFormulario" class="bg-white rounded-lg shadow-md p-6 mb-8 max-w-4xl mx-auto">
      <h3 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Nuevo Producto</h3>
      <form (ngSubmit)="crearNuevoProducto()" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
        <select [(ngModel)]="nuevoProducto.diametro" name="diametro" required class="w-full border p-2 rounded-md">
          <option value="" disabled>Selecciona Diámetro</option>
          <option value="1/2">1/2"</option>
          <option value="3/4">3/4"</option>
          <option value="1">1"</option>
          <option value="1 1/4">1 1/4"</option>
          <option value="1 1/2">1 1/2"</option>
          <option value="2">2"</option>
          <option value="2 1/2">2 1/2"</option>
          <option value="3">3"</option>
          <option value="4">4"</option>
        </select>
        <input type="number" placeholder="Largo (pulgadas)" [(ngModel)]="nuevoProducto.largo_pulgadas" name="largo" required class="w-full border p-2 rounded-md">
        <input type="number" placeholder="Precio" [(ngModel)]="nuevoProducto.precio" name="precio" required class="w-full border p-2 rounded-md">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-md">Guardar</button>
      </form>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <div *ngFor="let grupo of gruposDeProductos">
        <h3 class="text-xl font-bold text-gray-800 mb-3">Diámetro: {{ grupo.diametro }}"</h3>
        
        <div class="bg-white rounded-lg shadow-md overflow-x-auto">
          <table class="w-full text-center text-sm">
            <thead class="bg-gray-50">
              <tr>
                <th class="p-3 font-semibold uppercase text-gray-600">Largo</th>
                <th class="p-3 font-semibold uppercase text-gray-600">Precio Actual</th>
                <th class="p-3 font-semibold uppercase text-gray-600">Nuevo Precio</th>
                <th class="p-3 font-semibold uppercase text-gray-600">Acción</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr *ngFor="let producto of grupo.precios" class="hover:bg-gray-50">
                <td class="p-3 font-medium text-gray-900">{{ producto.largo }}</td>
                <td class="p-3 text-gray-700">${{ producto.precio }}</td>
                <td class="p-3">
                  <input 
                    type="number" 
                    placeholder="0.00" 
                    #nuevoPrecioInput
                    class="w-20 border border-gray-300 rounded-md p-1 text-center"
                  />
                </td>
                <td class="p-3">
                  <button 
                    (click)="actualizarPrecio(producto.id, nuevoPrecioInput)"
                    class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded-md"
                  >
                    Actualizar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
