<div class="bg-gray-100 min-h-screen p-4 sm:p-8">
  <div class="max-w-4xl mx-auto">

    <div class="mb-6 flex items-center justify-between">
      <a routerLink="/facturas" class="inline-flex items-center bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 active:bg-gray-100 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
      
      <h2 class="text-3xl font-bold text-gray-800">Detalles del Pedido #{{ pedidoId }}</h2>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <table class="w-full text-center">
        <thead class="bg-gray-50 border-b-2 border-gray-200">
          <tr>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Di√°metro del Tubo</th>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Largo (pulgadas)</th>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Cantidad</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let detalle of detallesPedido" class="hover:bg-gray-50">
            <td class="py-4 px-6 font-medium text-gray-900">{{ detalle.diametro }}</td>
            <td>{{ formatearLargo(detalle.largo_en_pulgadas) }}</td>
            <td class="py-4 px-6 text-gray-700">{{ detalle.cantidad }}</td>
          </tr>
          <tr *ngIf="detallesPedido.length === 0">
            <td colspan="3" class="text-center py-8 text-gray-500">Cargando detalles...</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex items-center gap-2">
      <button (click)="descargarProforma()" class="inline-flex items-center bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-2 rounded-lg shadow-sm transition-colors text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        Descargar
      </button>
    
      <button (click)="eliminarPedido()" class="inline-flex items-center bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-2 rounded-lg shadow-sm transition-colors text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Eliminar
      </button>
    </div>
  </div>

  </div>
</div>
