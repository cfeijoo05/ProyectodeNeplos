<div class="bg-gray-100 min-h-screen p-4 sm:p-8">
  <div class="max-w-4xl mx-auto">

    <div class="mb-4">
      <a routerLink="/" class="inline-flex items-center bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 active:bg-gray-100 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
    </div>

    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Crear Nuevo Pedido</h2>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h3 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Agregar Producto</h3>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
        <select [(ngModel)]="productoSeleccionado" class="md:col-span-2 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option [ngValue]="null" disabled>Selecciona un diámetro</option>
          <option *ngFor="let producto of listaProductos" [ngValue]="producto">
            {{ producto.diametro }}
          </option>
        </select>
        <input type="number" placeholder="Largo (pulgadas)" [(ngModel)]="largo" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="number" placeholder="Cantidad" [(ngModel)]="cantidad" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button (click)="agregarLinea()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-3 rounded-md transition-colors w-full md:w-auto">+ Agregar</button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
      <table class="w-full text-center">
        <thead class="bg-gray-50 border-b-2 border-gray-200">
          <tr>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Diámetro</th>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Largo</th>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Cantidad</th>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Subtotal</th>
            <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Acción</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let item of pedidoActual; let i = index" class="hover:bg-gray-50">
            <td class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap">{{ item.nombre }}</td>
            <td class="py-4 px-6 text-gray-700">{{ item.largo }}"</td>
            <td class="py-4 px-6 text-gray-700">{{ item.cantidad }}</td>
            <td class="py-4 px-6 text-gray-700 font-semibold">${{ item.subtotal.toFixed(2) }}</td>
            <td class="py-4 px-6">
              <button (click)="eliminarLinea(i)" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-md transition-colors">Eliminar</button>
            </td>
          </tr>
          <tr *ngIf="pedidoActual.length === 0">
            <td colspan="5" class="text-center py-8 text-gray-500">Aún no hay productos en el pedido.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mt-6">
      <h3 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Resumen</h3>
      <div class="space-y-4">
        <div class="flex justify-between items-center text-lg">
          <span class="text-gray-600">Subtotal:</span>
          <span class="font-bold text-gray-800">${{ subtotal.toFixed(2) }}</span>
        </div>
        <div class="flex justify-between items-center">
          <label class="text-gray-600">Descuento (%):</label>
          <input type="number" placeholder="0" [(ngModel)]="descuento" (input)="recalcularTotal()" class="w-24 border border-gray-300 rounded-md p-2 text-right focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-between items-center text-2xl font-bold border-t pt-4">
          <span class="text-gray-900">Total a Pagar:</span>
          <span class="text-green-600">${{ total.toFixed(2) }}</span>
        </div>
      </div>
      <button (click)="guardarPedido()" class="mt-6 w-full bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-colors text-lg">Guardar Pedido</button>
    </div>

  </div> </div>
