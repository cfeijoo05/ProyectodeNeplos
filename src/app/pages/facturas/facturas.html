<div class="bg-gray-100 min-h-screen p-4 sm:p-8">
  <div class="max-w-4xl mx-auto">

    <div class="mb-6">
      <a routerLink="/home" class="inline-flex items-center bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 active:bg-gray-100 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
      <h2 class="text-3xl font-bold text-gray-800 mt-4 text-center">Historial de Pedidos</h2>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
      <table class="w-full text-center"> <thead class="bg-gray-50 border-b-2 border-gray-200">
        <tr>
          <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">ID</th>
          <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Fecha</th>
          <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Descuento</th>
          <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Total Pagado</th>
          <th class="py-3 px-6 text-sm font-semibold uppercase text-gray-600">Acci√≥n</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let pedido of listaPedidos" class="hover:bg-gray-50">
          <td class="py-4 px-6 font-medium text-gray-900">#{{ pedido.id }}</td>
          <td class="py-4 px-6 text-gray-700 whitespace-nowrap">{{ pedido.fecha_creacion | date:'short' }}</td>
          <td class="py-4 px-6 text-gray-700">{{ pedido.descuento }}%</td>
          <td class="py-4 px-6 text-gray-700 font-semibold">${{ pedido.total_final }}</td>
          <td class="py-4 px-6">
            <button [routerLink]="['/facturas', pedido.id]" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-1 px-3 rounded-md transition-colors">
              Ver Detalles
            </button>
          </td>
        </tr>
        <tr *ngIf="listaPedidos.length === 0">
          <td colspan="5" class="text-center py-8 text-gray-500">No hay pedidos guardados.</td>
        </tr>
      </tbody>
    </table>
    </div>

  </div>
</div>
